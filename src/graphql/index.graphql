query indexQuery {
  github {
    viewer {
      pinnedItems(last: 6) {
        edges {
          node {
            ... on GitHub_Repository {
              id
              name
              languages(first: 3, orderBy: { field: SIZE, direction: DESC }) {
                nodes {
                  color
                  id
                  name
                }
              }
              url
              updatedAt
              description
              commitComments {
                totalCount
              }
            }
          }
        }
      }
    }
  }

  allBehanceProjects(filter: { stats: { views: { gte: 20 } } }, limit: 4) {
    edges {
      node {
        id
        fields {
          slug
        }
        name
        description
        covers {
          size_max_808
        }
        tags
      }
    }
  }

  allMarkdownRemark(limit: 4) {
    edges {
      node {
        id
        excerpt
        timeToRead
        fields {
          slug
        }
        frontmatter {
          title
          date
          thumbnail {
            childImageSharp {
              fluid {
                base64
                tracedSVG
                aspectRatio
                src
                srcSet
                srcWebp
                srcSetWebp
                sizes
                originalImg
                originalName
                presentationWidth
                presentationHeight
              }
            }
          }
          tags
        }
      }
    }
  }
}
